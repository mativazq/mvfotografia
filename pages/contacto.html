<section class="container">
    <form class="row form-container">

        <div class="mb-3 col-lg-6 col-sm-12">
            <label for="formGroupExampleInput" class="form-label">Ingrese su Nombre:</label>
            <input type="text" class="form-control" id="formGroupExampleInput" placeholder="Inserte aqui su Nombre">
        </div>

        <div class="mb-3 col-lg-6 col-sm-12">
            <label for="formGroupExampleInput" class="form-label">Ingrese su Apellido:</label>
            <input type="text" class="form-control" id="formGroupExampleInput" placeholder="Inserte aqui su Apellido">
        </div>

        <div class="mb-3 col-lg-8 col-sm-12">
            <label for="exampleFormControlInput1" class="form-label">Inserte su correo:</label>
            <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="nombre@ejemplo.com">
        </div>

            <label for="formGroupExampleInput" class="form-label">Ingrese su Telefono:</label>
            <input type="text" class="form-control" id="formGroupExampleInput" placeholder="Inserte aqui su telefono">
        </div>

        <div class="mb-3 col-lg-6 col-sm-12">
            <label for="formGroupExampleInput" class="form-label">Ingrese su Ciudad:</label>
            <input type="text" class="form-control" id="formGroupExampleInput" placeholder="Inserte aqui su localidad">
        </div>

        <div class="col-lg-6 col-sm-12">

            <textarea id="form-input" class="form-control" placeholder="Escribime tu consulta">
            </textarea>
        </div>
        <div class="col-lg-6 d-flex justify-content-center">
        <button type="submit" class="boton-enviar">Enviar</button>
    </div>    
        <div class="col-lg-6 d-flex justify-content-center">
