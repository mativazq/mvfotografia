    <h2 class="titulo">CONTACTO:</h2>

<section class="container">
    <form class="row form-container" action="https://formsubmit.co/mativazquezfotografia@hotmail.com" method="POST">

        <div class="mb-3 col-lg-6 col-sm-12">
            <label for="formGroupExampleInput" class="form-label">Ingrese su Nombre:</label>
            <input type="text" name="nombre" class="form-control" id="formGroupExampleInput" placeholder="Inserte aqui su Nombre">
        </div>

        <div class="mb-3 col-lg-6 col-sm-12">
            <label for="formGroupExampleInput" class="form-label">Ingrese su Apellido:</label>
            <input type="text" name="apellido" class="form-control" id="formGroupExampleInput" placeholder="Inserte aqui su Apellido">
        </div>

        <div class="mb-3 col-lg-8 col-sm-12">
            <label for="exampleFormControlInput1" class="form-label">Inserte su correo:</label>
            <input type="email" name="correo" class="form-control" id="exampleFormControlInput1" placeholder="nombre@ejemplo.com">
        </div>

        <div class="mb-3 col-lg-4 col-sm-12">
            <label for="formGroupExampleInput" class="form-label">Ingrese su Telefono:</label>
            <input type="text" name="telefono" class="form-control" id="formGroupExampleInput" placeholder="Inserte aqui su telefono">
        </div>

        <div class="mb-3 col-lg-6 col-sm-12">
            <label for="formGroupExampleInput" class="form-label">Ingrese su Ciudad:</label>
            <input type="text" name="ciudad" class="form-control" id="formGroupExampleInput" placeholder="Inserte aqui su localidad">
        </div>

        <div class="col-lg-6 col-sm-12">
            <label for="formGroupExampleInput" class="form-label">Seleccione su provincia:</label>
            <select class="form-select" aria-label="Default select example">
                <option selected>Elija una opci√≥n</option>
                <option value="1">Santa Fe</option>
                <option value="2">Entre Rios</option>
                <option value="3">Cordoba</option>
                <option value="3">Otra</option>
            </select>
        </div>
        <div class="col-lg-12">
            <label for="mensaje" class="form-label">Dejame tu comentario/sugerencia:</label>
            <input type="text" name="comentario" class="form-control" placeholder="Escribime tu consulta">
        </div>
        <div class="col-lg-6 d-flex justify-content-center">
        <button type="submit" class="boton-enviar">Enviar</button>
    </div>    
        <div class="col-lg-6 d-flex justify-content-center">
